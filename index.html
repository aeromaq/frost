<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/forms.css   " />
    <title>Components</title>
  </head>
  <body>
    <div class="component-one">
      <div id="close-btn">
        <img src="assets/close-button.svg" alt="" />
      </div>
      <div class="question-number">
        <p class="question-number-text">QUESTION 2 / 2</p>
      </div>
      <div class="row">
        <div class="question">
          <p class="question-description">
            How are you satisfied with your internet?
          </p>
        </div>
        <div class="feelings">
          <div id="not-happy" class="feeling">
            <img src="assets/not-happy.svg" alt="" />
            <p class="feeling-description">NOT HAPPY</p>
          </div>
          <div id="neutral" class="feeling">
            <img src="assets/neutral.svg" alt="" />
            <p class="feeling-description">NEUTRAL</p>
          </div>
          <div id="fine" class="feeling">
            <img src="assets/fine.svg" alt="" />
            <p class="feeling-description">FINE</p>
          </div>
          <div id="happy" class="feeling-active feeling">
            <img src="assets/happy.svg" alt="" />
            <p class="feeling-description">HAPPY</p>
          </div>
          <div id="very-happy" class="feeling">
            <img src="assets/very-happy.svg" alt="" />
            <p class="feeling-description">VERY HAPPY</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="progress-rate">
          <p>100%</p>
        </div>
        <div class="progress-bar"></div>
        <div id="next-button">
          <button class="next-button" type="submit">NEXT</button>
        </div>
      </div>
    </div>
    <div class="component-two">
      <div class="row">
        <div class="paragraph">
          <h1 class="title">Schedule our Visit</h1>
          <p class="description">
            Please choose the new schedule for your demo day. Our agents will
            get in touch with you soon to confirm your new schedule. Thanks!
          </p>
        </div>
        <div class="demo-container">
          <p class="demo-title">DEMO DAY</p>
          <p class="demo-date">June 2, 2019</p>
        </div>
        <div class="truck">
          <img src="./assets/truck.png" alt="" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="date-block">
        
      </div>
    </div>
  </body>
</html>
